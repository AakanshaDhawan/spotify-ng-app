<!DOCTYPE html>
<html ng-app="App">
    <head>
        <title>Music Search</title>
        <link rel="stylesheet" type="text/css" href="assets/css/app.css">
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="http://mbenford.github.io/ngTagsInput/css/ng-tags-input.min.css" />
        <link rel="stylesheet" type="text/css" href="http://konsumer.js.org/angular-cardflow/cardflow.min.css" />
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

        <link href='css/app.css' rel='stylesheet' type='text/css'>
        <meta charset="UTF-8">
    </head>

    <body ng-controller="MainCtrl">

        <ng-view></ng-view>


        <script type="text/javascript" src="node_modules/angular/angular.js"></script>
        <script type="text/javascript" src="node_modules/angular-module-touch/angular-touch.js"></script>
        <script type="text/javascript" src="node_modules/angular-route/angular-route.min.js"></script>
        <script type="text/javascript" src="node_modules/angular-spotify/dist/angular-spotify.min.js"></script>
        <script type="text/javascript" src="node_modules/angular-ui-bootstrap/dist/ui-bootstrap.js"></script>

        <script src="http://mbenford.github.io/ngTagsInput/js/ng-tags-input.min.js"></script>
        <script src="http://konsumer.js.org/angular-cardflow/cardflow.min.js"></script>

        <script type="text/javascript" src="app/app.js"></script>
        <script type="text/javascript" src="app/config/config.js"></script>
        <script type="text/javascript" src="app/routes/Routes.js"></script>
        <script type="text/javascript" src="app/controllers/Controller.js"></script>
        <script type="text/javascript" src="app/services/Factory.js"></script>


        <script type="text/ng-template" id="tag-template">
          <div class="tag-template">
            <div class="left-panel">
              <img ng-src={{data.thumbnail}} ng-if="data.thumbnail" style="width:15px" />
            </div>
            <div class="right-panel">
              <span>{{$getDisplayText()}}</span>
              <a class="remove-button" ng-click="$removeTag()">&#10006;</a>
            </div>
          </div>
        </script>

        <script type="text/ng-template" id="autocomplete-template">
          <div class="autocomplete-template">
            <div class="left-panel">
              <img ng-src={{data.thumbnail}} />
            </div>
            <div class="right-panel">
              <span ng-bind-html="$highlight($getDisplayText())"></span>
            </div>
          </div>
        </script>


      </body>

    </body>
</html>
